<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
    <div class="h-screen flex  ">
      
            <img class="hidden lg:block w-1/2 "  src="https://img.freepik.com/free-vector/hand-drawn-doodle-icons-set_1308-87125.jpg?w=740&t=st=1689260487~exp=1689261087~hmac=24fded83aa1499c75c2104406f9a6bb77b331e426a11bebaa9b0e786e03ace7c" alt="veggi">
      
    
        <div class="flex flex-col justify-center items-center w-full lg:w-1/2 ">
            <div class="flex flex-col text-2xl font-bold lg:text-left gap-3 capitalize">
                <i class="fa-solid fa-caret-up" style="color: #00ff04;"></i><span>FarmMan</span> 
                <h2>Hello,<br/>welcome back</h2>
            
            </div>

            <form  class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4">
                <h4 class="mb-2 text-gray-500">Login to manage your account</h4>
                <input type="email" name="email" id="email" placeholder="Email" class="border-2 w-full py-1 px-2 mb-3">
                <input type="password" name="pass" id="pass"placeholder="Password"class="border-2 w-full py-1 px-2 mb-1">
                <h4 class=" text-blue-600 hover:text-blue-400 cursor-pointer">Forgot your password?</p>
                <button class="border-2 w-full py-2 px-2 mb-3 mt-5 rounded-md bg-green-600 text-white ">
                    Login
                </button>
            </form >

            <div class="flex flex-wrap flex-col justify-center items-center gap-5">
                <h3 class=" font-bold text-lg text-black ">or</h3>
                <div class="flex gap-10 text-black text-lg">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-google"></i></a>
                    <a href="http://instagram.com/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div class="text-black ">
                    don't have an account?<span class="text-blue-700  font-bold">signup here</span>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
